<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <h1>Lista de Presentes</h1>
        
       
        
        <img src="./imagens/casal.jpeg" alt="Foto do Casal">
       
        
        <nav>
            <ul>
              <li><a href="#sala">Sala</a></li>
              <li><a href="#cozinha">Cozinha</a></li>
              <li><a href="#quarto">Quarto</a></li>
              <li><a href="#lavanderia">Lavanderia</a></li>
            </ul>
          </nav>
    </header>

    

    <main>

        
    <div class="conteinerNome">
        <label class="label">Digite seu nome completo para que os noivos possam saber quem os presenteia:</label>
        <input type="text" class="input"  id="nomePessoa" placeholder="Digite seu nome ">

    </div>
        <section id="sala">
            <h1>Sala</h1>
            <ul id="sala-lista">
                <!-- Os itens da lista de sala serão adicionados aqui dinamicamente -->
            </ul>
        </section>
        <section id="cozinha">
            <h1>Cozinha</h1>
            <ul id="cozinha-lista">
                <!-- Os itens da lista de cozinha serão adicionados aqui dinamicamente -->
            </ul>
        </section>
        <section id="quarto">
            <h1>Quarto</h1>
            <ul id="quarto-lista">
                <!-- Os itens da lista de quarto serão adicionados aqui dinamicamente -->
            </ul>
        </section>

        <section id="lavanderia">
            <h1>Lavanderia</h1>
            <ul id="lavanderia-lista">
                <!-- Os itens da lista de quarto serão adicionados aqui dinamicamente -->
            </ul>
        </section>

        <a href="#header" class="voltar">Voltar ao Início.</a>
    </main>

    <script src="script.js"></script>
</body>

</html>
